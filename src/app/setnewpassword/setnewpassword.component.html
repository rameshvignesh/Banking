<form #form="ngForm" autocomplete="off"  (submit)="saveRegister(data)">
    <div class="form-group">
<div class="form-group">
    <label>Set Login Password</label>
    <input type="password" name="Login_Password" #Login_Password="ngModel" [(ngModel)]="data.Login_Password" class="form-control" required>
    <div class="validation-error" style="color:red" *ngIf="Login_Password.invalid && Login_Password.touched">This field is required</div>
</div>
<div class="form-group">
    <label>Confirm Login Password</label>
    <input type="password" name="Confirm_Login_Password" #Confirm_Login_Password="ngModel" [(ngModel)]="data.Confirm_Login_Password" class="form-control" pattern="{{ Login_Password.value }}" required>
    <div *ngIf="Confirm_Login_Password.invalid && (Confirm_Login_Password.touched)" style="color:red" class="validation-error"> Password & Confirm Password does not match.</div>
</div>
<div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">Submit</button>
</div>
</div>
</form>
